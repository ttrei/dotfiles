# https://starship.rs/config/

format = """
[-->](bold blue) \
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$container\
$memory_usage\
$sudo\
$line_break\
$jobs\
$character"""

# Inserts a blank line between shell prompts
add_newline = false

[line_break]
disabled = true

[character]
success_symbol = '[\$](bold blue)'
error_symbol = '[X](bold red)'

[directory]
read_only = " ro"
truncation_length = 1
style = "bold blue"

[memory_usage]
disabled = false
threshold = 95
# symbol = ""
style = "bold dimmed red"
format = "[${ram}( | ${swap})]($style) "

[sudo]
style = "bold blue"
disabled = false
format = "[sudo]($style)"

[jobs]
number_threshold = 1
format = '[\[+$number\]]($style) '

[status]
format = '[\[$common_meaning$signal_name$maybe_int\]]($style) '
disabled = false

[git_commit]
tag_symbol = " tag "
format = "[\\($hash$tag\\)]($style) "
style = "bold purple"

[git_branch]
format = "[$branch]($style) "
truncation_length = 25
only_attached = true
